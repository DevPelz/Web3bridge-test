<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form validator</title>
</head>
<body>
    <form id="form">
        <div>
          <label for="firstname"> First Name* </label>
        <input type="text" name="firstname" id="firstname" />
        <span role="alert" id="nameError" aria-hidden="true">
          Please enter First Name
        </span>
        </div>
        
        <div>
            <label for="lastname"> Last Name* </label>
           <input type="text" name="lastname" id="lastname" />
           <span role="alert" id="lastnameError" aria-hidden="true">
             Please enter Last Name
           </span>
          </div>

        <div>
            <label for="email"> Email Address* </label>
           <input type="text" name="email" id="email" />
           
             <span role="alert" id="emailError" aria-hidden="true">
             Please enter Email Address
         </span>

         <span role="alert" id="emailValidError" aria-hidden="true">
            Please enter Valid Email Address
          </span>
          
         </div>
        
        <div>
            <label for="password"> Password* </label>
            <input type="password" name="password" id="password">

            <span role="alert" id="passwordError" aria-hidden="true">
                Please enter a unique password
            </span>
        </div>

        <div>
            <label for="confirmpassword"> Confirm Password</label>
            <input type="password" name="confirmpassword" id="confirmpassword">
            
            <span role="alert" id="matchpassword" aria-hidden="true">
                password does not match
            </span>            
        </div>

        <button id="submit">Submit</button>         
    </form>

    <script src="index.js"></script>
</body>
</html>
